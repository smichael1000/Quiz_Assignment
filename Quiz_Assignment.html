<!DOCTYPE html>
<html>
<head>
	<title>
		Quiz
	</title>
	<link rel="stylesheet" href="quiz_style.css"></link>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<h1>
		<u>Ultimate Quiz</u>
	</h1>
	<p>
		This is a quiz to let me know more about you
	</p>
	<form>
		<label for="first_name">Enter your first name:</label>
		<br>
		<input type="text" id="first_name" name="first_name">
		<br>
		<label for="last_name">Enter your last name:</label>
		<br>
		<input type="text" id="last_name" name="last_name">
		<br>
			<p id="red">Which ones would you eat?</p>
		<input type="checkbox" id="sushi" name="food">
		<label for="sushi">Sushi</label>
		<br>
		<input type="checkbox" id="burger" name="food">	
		<label for="burger">Burger</label>
		<br>
		<input type="checkbox" id="chicken_nuggets" name="food">
		<label for="chicken_nuggets">Chicken Nuggets</label>
		<br>
			<p id="blue">How are you today?</p>
		<input type="radio" id="happy" name="feeling">
		<label for="happy">Happy</label>
		<br>
		<input type="radio" id="sad" name="feeling">
		<label for="sad">Sad</label>
		<br>
		<input type="radio" id="mad" name="feeling">
		<label for="mad">Mad</label>
		<br>
		<br>
		<button type="button">
			Submit
		</button>
	</form>
</body>
</html>
